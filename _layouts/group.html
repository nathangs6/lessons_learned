---
layout: default
---
<h1>{{ page.name }}</h1>
<h2>{{ page.position }}</h2>

{{ content }}

<h2>Notes</h2>
<ul>
    {% assign filtered_notes = site.posts | where: 'group', page.short_name %}
    {% for note in filtered_notes %}
    <li><a href="{{ note.url }}">{{ note.title }}</a></li>
    {% endfor %}
</ul>
